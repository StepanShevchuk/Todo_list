{% extends "base.html" %}

{% block content %}
    <h1>Tag List <a href="{% url "todo:tag_create"%}">+</a>
    </h1>

    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for tag in tag_list %}
            <tr>
              <td>
                  {{ tag.name }}
              </td>
              <td>
                    <a href="{% url "todo:tag_update" pk=tag.id %}">Update</a>
              </td>
              <td>
                    <a href="{% url "todo:tag_delete" pk=tag.id %}">Delete</a>
              </td>

          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no tags on list.</p>
    {% endif %}
{% endblock %}
